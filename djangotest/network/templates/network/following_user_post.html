{% extends "network/layout.html" %}


{% block body %}

  <h3>Following User's Posts</h3>
  <hr><br>
  {% for post_qs in posts %}
    {% for post in post_qs %}
      <h3 class="text text-danger"><strong>{{post.user | title}}</strong></h3>
      <p>{{post.body}}</p>
      <span class="total-like-color">{{post.total_likes}} Likes</span>
      <p>{{post.created_at}}</p>
      <hr>
    {% endfor %}
  {% endfor %}

{% endblock %}
